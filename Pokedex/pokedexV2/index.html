<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex V2</title>
</head>

<body onload="carregar()">
    <header>
        <span>Pokédex</span>
        <input type="text" placeholder="Qual Pokémon você está procurando" id="inp" onkeyup="pesquisar()">
    </header>
    <main>
        <div class="pokebola"><img src="./tiposPoke/master.png" alt=""></div>
        <div class="pokemon model" onclick="abrirPokemon(this)">
            <div class="info">
                <span id="id">#1</span>
                <span id="name">Bulbasaur</span>
                <div class="tipo">
                    <div class="type model">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Pok%C3%A9mon_Grass_Type_Icon.svg/1200px-Pok%C3%A9mon_Grass_Type_Icon.svg.png"
                            alt="">
                        <span>Grass</span>
                    </div>
                    
                </div>
            </div>
            <div class="imagem">
                <img src="./sombra.png" alt="Pokebola" id="pokebola">
                <div id="pokeImg"></div>
            </div>
        </div>
    </main>
    <div class="modelao model">
            <div class="infoPoke">
                <div class="fecha" onclick="fecha()"></div>
                 <div class="infoE">
                    <span>Status</span>
                    <div class="status model">
                        <span>HP</span>
                        <div class="statusBar">
                            <div class="statusBarReading"></div>
                        </div>
                    </div>
                    
                 </div>
                 <div class="infoM">
                    <div class="foto"></div>
                    <div class="infoM-dados">
                        <span id="infoNome">Nomememe</span>
                    </div>
                 </div>
                 <div class="infoD">
                    <span>Moves</span>

                    <div class="moves">
                        <div class="move model">
                            <span>NomeMove</span>
                        </div>
                    </div>
                 </div>
            </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
